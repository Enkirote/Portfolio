    }

    .col-lg-4 {

    .col-lg-8 {

    @media (max-width: 991px) {
      .row {
        flex-direction: column; /* Stack columns on smaller screens */
      }

      .col-lg-4, .col-lg-8 {
        width: 100%; /* Set width to 100% for smaller screens */
        padding-left: 0; /* Remove padding for smaller screens */
      }
    }

    .img-fluid {

    }
